<div class="loading" *ngIf="loading$ | async as loading">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<div *ngFor="let movie of movieList$ | async">

  <app-movie details-link='/movie-details' title={{movie.title}} overview="{{movie.overview | truncate: 130}}"
    poster_path={{movie.poster_path}}>
  </app-movie>
  <br>
</div>

<p *ngIf="error$ | async">
  Error
</p>
